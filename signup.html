<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Evergreen Cafe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #f5e6d3 0%, #e8d5bf 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        position: relative;
        overflow-x: hidden;
      }

      /* Animated background elements */
      .coffee-beans {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      .coffee-bean {
        position: absolute;
        width: 8px;
        height: 12px;
        background: #8B4513;
        border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        opacity: 0.1;
        animation: float 6s ease-in-out infinite;
      }

      .coffee-bean:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
      .coffee-bean:nth-child(2) { top: 20%; left: 80%; animation-delay: 1s; }
      .coffee-bean:nth-child(3) { top: 60%; left: 15%; animation-delay: 2s; }
      .coffee-bean:nth-child(4) { top: 80%; left: 75%; animation-delay: 3s; }
      .coffee-bean:nth-child(5) { top: 40%; left: 90%; animation-delay: 4s; }

      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(10deg); }
      }

      .signup-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        padding: 40px;
        width: 100%;
        max-width: 420px;
        box-shadow:
          0 20px 40px rgba(139, 69, 19, 0.1),
          0 10px 20px rgba(139, 69, 19, 0.05);
        position: relative;
        z-index: 10;
        animation: slideIn 0.8s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .coffee-icon {
        width: 60px;
        height: 60px;
        margin: 0 auto 20px;
        display: block;
        animation: bounce 2s ease-in-out infinite;
      }

      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-10px); }
        60% { transform: translateY(-5px); }
      }

      .cafe-title {
        text-align: center;
        color: #8B4513;
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 8px;
        animation: fadeInUp 1s ease-out 0.3s both;
      }

      .cafe-tagline {
        text-align: center;
        color: #A0522D;
        font-size: 14px;
        font-style: italic;
        margin-bottom: 30px;
        animation: fadeInUp 1s ease-out 0.5s both;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .form-group {
        margin-bottom: 20px;
        animation: fadeInUp 1s ease-out both;
      }

      .form-group:nth-child(4) { animation-delay: 0.7s; }
      .form-group:nth-child(5) { animation-delay: 0.8s; }
      .form-group:nth-child(6) { animation-delay: 0.9s; }
      .form-group:nth-child(7) { animation-delay: 1s; }

      .form-input {
        width: 100%;
        padding: 16px 0;
        border: none;
        border-bottom: 2px solid #e0e0e0;
        background: transparent;
        font-size: 16px;
        color: #333;
        outline: none;
        transition: all 0.3s ease;
      }

      .form-input:focus {
        border-bottom-color: #8B4513;
        transform: translateY(-2px);
      }

      .form-input::placeholder {
        color: #6B4226;
        transition: opacity 0.3s ease;
      }

      .form-input:focus::placeholder {
        opacity: 0.5;
      }

      .checkbox-group {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 25px;
        animation: fadeInUp 1s ease-out 1.1s both;
      }

      .checkbox {
        width: 18px;
        height: 18px;
        border: 2px solid #8B4513;
        border-radius: 4px;
        cursor: pointer;
        position: relative;
        transition: all 0.3s ease;
      }

      .checkbox input {
        opacity: 0;
        position: absolute;
        cursor: pointer;
      }

      .checkbox input:checked + .checkmark {
        background: #8B4513;
        transform: scale(1.1);
      }

      .checkbox input:checked + .checkmark::after {
        content: '✓';
        color: white;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 12px;
        font-weight: bold;
      }

      .checkbox-label {
        font-size: 14px;
        color: #666;
        cursor: pointer;
      }

      .signup-btn {
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
        color: white;
        border: none;
        border-radius: 50px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 20px;
        position: relative;
        overflow: hidden;
        animation: fadeInUp 1s ease-out 1.2s both;
      }

      .signup-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(139, 69, 19, 0.3);
      }

      .signup-btn:active {
        transform: translateY(0);
      }

      .signup-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: left 0.5s;
      }

      .signup-btn:hover::before {
        left: 100%;
      }

      .divider {
        text-align: center;
        margin: 20px 0;
        color: #999;
        font-size: 14px;
        position: relative;
        animation: fadeInUp 1s ease-out 1.3s both;
      }

      .divider::before,
      .divider::after {
        content: '';
        position: absolute;
        top: 50%;
        width: 40%;
        height: 1px;
        background: #e0e0e0;
      }

      .divider::before { left: 0; }
      .divider::after { right: 0; }

      .social-buttons {
        display: flex;
        gap: 12px;
        margin-bottom: 20px;
        animation: fadeInUp 1s ease-out 1.4s both;
      }

      .social-btn {
        flex: 1;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 12px;
        background: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .social-btn:hover {
        border-color: #8B4513;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      }

      .login-link {
        text-align: center;
        color: #8B4513;
        font-size: 14px;
        animation: fadeInUp 1s ease-out 1.5s both;
      }

      .login-link a {
        color: #8B4513;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      .login-link a:hover {
        color: #A0522D;
        text-decoration: underline;
      }

      /* Responsive design */
      @media (max-width: 480px) {
        .signup-container {
          padding: 30px 25px;
          margin: 10px;
        }

        .cafe-title {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="coffee-beans">
      <div class="coffee-bean"></div>
      <div class="coffee-bean"></div>
      <div class="coffee-bean"></div>
      <div class="coffee-bean"></div>
      <div class="coffee-bean"></div>
    </div>

    <div class="signup-container">
      <!-- Coffee Cup Icon -->
      <svg class="coffee-icon" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
        <ellipse cx="50" cy="85" rx="35" ry="8" fill="#8B4513" opacity="0.3"/>
        <rect x="20" y="35" width="45" height="45" rx="8" fill="#D2691E"/>
        <rect x="22" y="37" width="41" height="41" rx="6" fill="#F4A460"/>
        <circle cx="42.5" cy="57.5" r="15" fill="#8B4513" opacity="0.6"/>
        <ellipse cx="42.5" cy="50" rx="8" ry="3" fill="#FFFFFF" opacity="0.8"/>
        <rect x="65" y="45" width="8" height="20" rx="4" fill="#8B4513"/>
        <ellipse cx="69" cy="45" rx="4" ry="2" fill="#8B4513"/>
        <path d="M30 25 Q40 15 50 25" stroke="#8B4513" stroke-width="2" fill="none" opacity="0.6"/>
        <path d="M35 20 Q42 12 47 20" stroke="#8B4513" stroke-width="1.5" fill="none" opacity="0.4"/>
      </svg>

      <h1 class="cafe-title">Evergreen Cafe</h1>
      <p class="cafe-tagline">Where every sip tells a story</p>

      <form id="signupForm">
        <div class="form-group">
          <input type="text" class="form-input" placeholder="Full Name" required>
        </div>

        <div class="form-group">
          <input type="email" class="form-input" placeholder="Email" required>
        </div>

        <div class="form-group">
          <input type="password" class="form-input" placeholder="Password" required>
        </div>

        <div class="form-group">
          <input type="password" class="form-input" placeholder="Confirm Password" required>
        </div>

        <div class="checkbox-group">
          <label class="checkbox">
            <input type="checkbox" required>
            <span class="checkmark"></span>
          </label>
          <label class="checkbox-label">I agree to the Terms of Service and Privacy Policy</label>
        </div>

        <button type="submit" class="signup-btn">Create Account</button>
      </form>

      <div class="divider">or continue with</div>

      <div class="social-buttons">
        <button class="social-btn">
          <svg width="18" height="18" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Google
        </button>

        <button class="social-btn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="#1877F2">
            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
          </svg>
          Facebook
        </button>
      </div>

      <div class="login-link">
        Already have an account? <a href="login.html" onclick="switchToLogin()">Sign in here</a>
      </div>
    </div>

    <script>
      function switchToLogin() {
        alert('This would switch to the login page');
      }

      // Form submission handler
      document.getElementById('signupForm').addEventListener('submit', function(e) {
        e.preventDefault();

        // Add success animation
        const btn = document.querySelector('.signup-btn');
        const originalText = btn.textContent;

        btn.style.background = 'linear-gradient(135deg, #28a745 0%, #20c997 100%)';
        btn.textContent = '✓ Account Created!';

        setTimeout(() => {
          btn.style.background = 'linear-gradient(135deg, #8B4513 0%, #A0522D 100%)';
          btn.textContent = originalText;
        }, 2000);
      });

      // Enhanced input animations
      document.querySelectorAll('.form-input').forEach(input => {
        input.addEventListener('focus', function() {
          this.parentElement.style.transform = 'scale(1.02)';
        });

        input.addEventListener('blur', function() {
          this.parentElement.style.transform = 'scale(1)';
        });
      });
    </script>
  </body>
</html>
